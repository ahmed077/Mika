<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="pull-left flex logo">
                        <h3>logo</h3>
                    </div>
                    <ul class="pull-right flex menu list-unstyled">
                        <li>
                            <a href="form.html">
                                <div class="flex">
                                    <h3 class="add">Login / Signup</h3>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="flex add-btn">
                                    <h3 class="add">Add</h3>
                                    <i class="fa fa-plus icon" aria-hidden="true"></i>
                                </div>
                            </a>
                        </li>
                        <li class="search">
                            <a href="#">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="search">
                            <a href="#">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </a></li>
                        <li class="notify notfication">
                            <a href="#">
                                <i class="fa fa-bell-o" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="user flex">
                            <a href="#">
                                <div class="img-circle profile"></div>
                            </a>
                            <div class="list">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <aside class="menu-bar-icons flex pull-left">
        <ul class="list-unstyled">
            <li class="active">
                <a href="base.html">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="canvas.html">
                    <i class="fa fa-line-chart" aria-hidden="true"></i>
                </a>
            </li>
            <li class="notify">
                <a href="svg.html">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-users" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </aside>
    <main class="pull-left">
        <svg width=1000 height=300>
            <circle fill="gray" cx="200" cy="200" r="30"/>
            <path fill="none" stroke="#333333" stroke-width="3" d="M 200 170 A 30 30 0 1 1 200 230 A 30 30 0 1 1 200 170" data-percent="30"/>
            <path fill="none" stroke="red" stroke-width="3" d="M 200 170 A 30 30 0 0 1 200 170" data-percent="30"/>
        </svg>
    </main>

<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<script src="js/svg.js"></script>
</body>
</html>
