<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="pull-left flex logo">
                        <h3>logo</h3>
                    </div>
                    <ul class="pull-right flex menu list-unstyled">
                        <li>
                            <a href="form.html">
                                <div class="flex">
                                    <h3 class="add">Login / Signup</h3>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="flex add-btn">
                                    <h3 class="add">Add</h3>
                                    <i class="fa fa-plus icon" aria-hidden="true"></i>
                                </div>
                            </a>
                        </li>
                        <li class="search">
                            <a href="#">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="search">
                            <a href="#">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </a></li>
                        <li class="notify notfication">
                            <a href="#">
                                <i class="fa fa-bell-o" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="user flex">
                            <a href="#">
                                <div class="img-circle profile"></div>
                            </a>
                            <div class="list">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <aside class="menu-bar-icons flex pull-left">
        <ul class="list-unstyled">
            <li>
                <a href="base.html">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="canvas.html">
                    <i class="fa fa-line-chart" aria-hidden="true"></i>
                </a>
            </li>
            <li class="notify">
                <a href="svg.html">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-users" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </aside>
    <main class="pull-left flex">
      <div class="col-sm-8 col-sm-10 form flex">
        <div class="backbox">
          <div class="loginMsg flex">
            <div class="textcontent">
              <p class="title">Don't have an account?</p>
              <p>Sign up to save all your graph.</p>
              <button data-target=".signup" id="switch1">SIGN UP</button>
            </div>
          </div>
          <div class="signupMsg visibility flex">
            <div class="textcontent">
              <p class="title">Have an account?</p>
              <p>Log in to see all your collection.</p>
              <button data-target=".login" id="switch2">LOGIN</button>
            </div>
          </div>
        </div>
        <!-- backbox -->

        <div class="frontbox flex">
          <form class="login col-xs-12 flex">
            <h2>LOGIN</h2>
            <div class="inputbox col-xs-12">
              <input  class="form-control" type="text" name="email" placeholder="  EMAIL">
              <input  class="form-control" type="password" name="password" placeholder="  PASSWORD">
              <div class="form-group checkboxes flex">
                <input type="checkbox" name="" class="hide">
                <label for="" class="forget-ps flex text-muted">
                    <i class="fa fa-square-o"></i>
                    Remember Me
                </label>
            </div>
            </div>
            <div class="form-group"><a class="forget" href="#">FORGET PASSWORD?</a></div>
            <input type="submit" class="btn btn-primary" value="LOGIN">
          </form>

          <form class="signup hide col-xs-12 flex">
            <h2>SIGN UP</h2>
            <div class="inputbox col-xs-12">
              <input  class="form-control" type="text" name="fullname" placeholder="  FULLNAME">
              <input  class="form-control" type="text" name="email" placeholder="  EMAIL">
              <input  class="form-control" type="password" name="password" placeholder="  PASSWORD">
              <input  class="form-control" type="password" name="password" placeholder="  CONFIRM PASSWORD">
              <div class="form-group checkboxes flex">
                <input type="checkbox" name="" class="hide">
                <label for="" class="agree-terms flex">
                    <i class="fa fa-square-o"></i>
                    <p>Agree on the <a href="#" class="text-info">TERMS</a></p>
                </label>
              </div>
            </div>
            <input type="submit" value="SIGN UP" class="btn btn-primary flex">
          </form>

        </div>
        <!-- frontbox -->
      </div>

    </main>
    


<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
